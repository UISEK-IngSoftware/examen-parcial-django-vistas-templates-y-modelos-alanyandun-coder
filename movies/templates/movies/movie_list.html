<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ site_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 16px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 24px auto;
            background-color: #fff;
            padding: 16px 24px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        ul.movie-list {
            list-style: none;
            padding: 0;
        }
        ul.movie-list li {
            margin-bottom: 8px;
        }
        ul.movie-list a {
            text-decoration: none;
            color: #333;
        }
        ul.movie-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Movie Library</h1>
</header>

<main>
    <h2>Listado de Películas</h2>

    {% if movies %}
        <ul class="movie-list">
            {% for movie in movies %}
                <li>
                    <a href="{% url 'movies:movie_detail' movie.pk %}">
                        {{ movie.title }} - {{ movie.publication_year }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay películas registradas.</p>
    {% endif %}
</main>
</body>
</html>
